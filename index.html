<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="title">
          <h2>I am thinking of a number between 1-50.</h2>
          <h2>Can you guess it bro?</h2>
        </div>
        <div class="group">
          <input type="text" id="Text_value" />
          <button class="t-guess" type="button" onclick="start()">Guess</button>
        </div>
        <div class="letter-group">
          <p class="msg1"></p>
          <p class="msg2"></p>
          <p class="msg3"></p>
        </div>
        <button class="final_btn" onclick="restart()" type="button">
          Restart the game
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
